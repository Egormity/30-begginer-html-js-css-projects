<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Body masxx index (BMI) Calculator</h1>
      <label for="">Your height (cm):</label>
      <input type="number" class="height input" value="180" />

      <label for="">Your weight (kg):</label>
      <input type="number" class="weight input" value="80" />

      <button class="btn">Compute BMI</button>
      <p class="bmi">Your BMI:</p>
      <input disabled type="number" class="resultNum input" value="24.7" />
      <h2>Weight condition: <span class="resultText">Healthy weight</span></h2>
    </div>

    <script src="script.js"></script>
  </body>
</html>
