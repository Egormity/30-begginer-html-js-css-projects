<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <h1>Loan Calculator</h1>

      <div class="calculator-divs">
        <label for="">Loan Amount $</label><br />
        <input type="number" class="calculator-amount" /><br />
      </div>

      <div class="calculator-divs">
        <label for="">Interest Rate %</label><br />
        <input type="number" class="calculator-rate" /><br />
      </div>

      <div class="calculator-divs">
        <label for="">Months to pay</label><br />
        <input type="number" class="calculator-months" /><br />
      </div>

      <button>Submit</button>
      <h2>Monthly payment: <span></span></h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
