<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Egormity</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Real-time character counter</h2>
      <textarea
        class="textArea"
        placeholder="Type here..."
        maxlength="100"
      ></textarea>
      <div class="counterContainer">
        <p>
          Total characters:
          <span class="totalCounter">Total</span>
        </p>
        <p>
          Remaining characters:
          <span class="remainingCounter">Remaining</span>
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
