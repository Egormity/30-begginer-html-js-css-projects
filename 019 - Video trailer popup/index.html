<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video trailer popup</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <img
        src="https://images.unsplash.com/photo-1585951237318-9ea5e175b891?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Movie image"
      />
      <h1>Movie title</h1>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Repellat
        sapiente veritatis illo accusamus quas, nisi ipsa obcaecati, officiis
        maiores harum repellendus saepe iure at, rerum iste tempore unde
        nesciunt architecto!
      </p>
      <button class="btn">Watch now!</button>
    </div>
    <div class="trailer-container active">
      <video src="video.mp4" controls></video>
      <i class="fa-solid fa-circle-xmark fa-2x close-icon"></i>
    </div>

    <script src="script.js"></script>
  </body>
</html>
